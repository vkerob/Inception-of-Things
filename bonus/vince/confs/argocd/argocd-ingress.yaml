apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wil
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - wil-app.local
      secretName: dev-app-tls
  rules:
    - host: wil-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-wil
                port:
                  number: 8080