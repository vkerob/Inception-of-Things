apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev
  namespace: dev
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - dev.local
      secretName: dev-app-tls
  rules:
    - host: dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-wil
                port:
                  number: 8080
